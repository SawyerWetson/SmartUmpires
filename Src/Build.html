<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartUmpire</title>
  <style>

body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .strike-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 350px;
      transform: translate(-50%, -50%);
      border: 3px solid rgba(0, 128, 0, 0.8);
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.8);
      background-color: rgba(255, 255, 255, 0.1);
    }

    h4 {
      margin: 10px 0;
      color: #fff;
      text-align: center;
      background: none; /* Removed background color */
      position: absolute;
      top: 10px; /* Positioned at the top of the screen */
    }    
  </style>
</head>
<body>
  <h4>Made By Sawyer Wetson</h4>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <div class="strike-zone"></div>
  </div>
  <script>
      <script>
    const videoElement = document.getElementById('camera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('Error accessing the camera:', error);
        alert('Unable to access the camera. Please check your permissions.');
      }
    }

    startCamera();
  </script>
  </script>
</body>
</html>
